<div class="container-fluid">

  <div class="page-header" ng-hide="$ctrl.noTitle">
    <h1>Detailed Investigation Design</h1>
  </div>

  <div class="form-horizontal well">
    <div class="form-group" ng-class="{'has-error': design.title.$invalid}">
      <label class="col-sm-4 control-label">Provide an Experiment Title</label>
      <div class="btn-group col-sm-8">
        <input name="title" type="text" ng-model="$ctrl.expTitle" placeholder="SensorTag Investigation" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" ng-class="{'has-error': design.desc.$invalid}">Description</label>
      <div class="btn-group col-sm-8">
        <textarea name="desc" class="form-control" ng-model="$ctrl.expDesc" rows="3" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Publish Investigation (public)</label>
      <div class="btn-group col-sm-8">
        <toggle ng-model="$ctrl.isPublished"></toggle>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Sampling Interval(ms)</label>
      <div class="btn-group col-sm-2" uib-dropdown>
        <input name="sampling_rate" type="text" ng-model="$ctrl.sampleInterval"  class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Allow Data Storage</label>
      <div class="btn-group col-sm-8">
        <toggle ng-model="$ctrl.allowDataStorage"></toggle>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Allow Video</label>
      <div class="btn-group col-sm-8">
        <toggle ng-model="$ctrl.allowVideo"></toggle>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Autostart Graphs</label>
      <div class="btn-group col-sm-8">
        <toggle ng-model="$ctrl.autoStartGraphs"></toggle>
      </div>
    </div>
  </div>
