<div class="container">
<div ng-controller="NotificationCtrl">
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
</div>


<div class="well well-lg">
    <h2>
        Welcome to SnapLab Platform
    </h2>
    <p>This website is under building</p>
    <uib-progressbar class="progress-striped active" max="100" value="10"><i>10%</i></uib-progressbar>
</div>

<div ng-controller="MainCarouselCtrl">
    <div style="height: 400px">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;">
            </div>
        </div>
    </div>
</div>

<h2>Experiments Sheets</h2>

<div ng-controller="ExpListCtrl">
    <uib-accordion close-others="true">
        <div uib-accordion-group class="panel-default" heading="{{item.labTitle}}" ng-repeat="item in currentList">
        {{item.labTitle}}
        </div>
    </uib-accordion>

    <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination" boundary-link-numbers="true"></ul>
</div>


</div>
