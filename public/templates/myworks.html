<div class="container" ng-controller="ExpListCtrl">
    <div class="page-header">
        <h1>Experiments Created By Me</h1>
    </div>

    <uib-accordion close-others="true">
        <div uib-accordion-group class="panel-default" heading="{{item.labTitle}}" ng-repeat="item in pCurrentList track by $index">
            {{item.description}}
        </div>
    </uib-accordion>
    <ul uib-pagination total-items="pTotalItems" ng-model="pCurrentPage" ng-change="pPageChanged()" max-size="maxSize" class="pagination" boundary-link-numbers="true"></ul>

</div>
