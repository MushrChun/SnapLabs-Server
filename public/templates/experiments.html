<div class="container">
    <div class="page-header">
        <h1>Experiments Exhibitions</h1>
    </div>

    <div ng-controller="ExpListCtrl">

        <div class="row">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchContent">
                    <div class="input-group-btn" uib-dropdown>
                        <button id="split-button" type="button" class="btn btn-danger" ng-click="search('all')">Search All Fields</button>
                        <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                            <li role="menuitem"><a ng-click="search('title')">Search Title Field Only</a></li>
                            <li role="menuitem"><a ng-click="search('author')">Search Author Field Only</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-3">
                <form class="well">
                    <div class="form-group">
                        <label>Filter By Created Date (From To)</label>
                        <div>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dtStart" is-open="dtStartStatus" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker('start')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dtEnd" is-open="dtEndStatus" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker('end')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Sort By</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios"  ng-model="sortType" value="CreatedDateDescend">
                                Sort By Created Date (Descend)
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios"  ng-model="sortType" value="CreatedDateAscend">
                                Sort By Created Date (Ascend)
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" ng-model="sortType" value="AuthorAscend">
                                Sort By Author (Ascend)
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios"  ng-model="sortType" value="AuthorDescend">
                                Sort By Author (Descend)
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-9">
                <uib-accordion close-others="true">
                    <div uib-accordion-group class="panel-default" heading="{{item.labTitle}}" ng-repeat="item in currentList track by $index">
                        {{item.description}}
                    </div>
                </uib-accordion>
            </div>
        </div>


        <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination" boundary-link-numbers="true"></ul>
    </div>

</div>
