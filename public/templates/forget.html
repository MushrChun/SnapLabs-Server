<div class="container" ng-controller="ForgetCtrl">
    <div class="row">

        <div class="col-md-6 col-md-offset-3 well">
            <h1 class="text-center">Forget the Password</h1>
            <img src="images/asell-schools-button.jpg" class="center-block" width="140px" height="80px" alt="">
            <br>
            <form name="forget">
                <div class="form-horizontal">
                    <div class="form-group" ng-class="{'has-error': forget.email.$invalid}">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="btn-group col-sm-8">
                            <input name="email" type="email" ng-model="email"  class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="btn btn-default" ng-click="forgetpw()">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
