<!DOCTYPE html>
<html ng-app="snaplab" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapLab</title>
    <link href="lib/bootstrap.css" rel="stylesheet">
    <link href="lib/angular-bootstrap-toggle.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-sanitize.js"></script>
    <script src="lib/angular-bootstrap-toggle.js"></script>
    <script src="lib/ui-bootstrap-tpls.js"></script>
    <script src="lib/sortable.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/auth-ctrl.js"></script>
    <script src="javascripts/experiments-ctrl.js"></script>
    <script src="javascripts/design-ctrl.js"></script>
    <script src="javascripts/profile-ctrl.js"></script>
</head>
<body>

<div ng-controller="NavCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SnapLab</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="main" ui-sref-active="active">Welcome</a></li>
                <li><a ui-sref="experiments" ui-sref-active="active">Experiments</a></li>
                <li><a ui-sref="design" ui-sref-active="active">Design</a></li>
                <li><a ui-sref="about" ui-sref-active="active">About</a></li>
                <li><a ui-sref="download" ui-sref-active="active">Download</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-show="!isLogin">
                <button class="btn btn-default" ui-sref="signup" ui-sref-active="active">Sign up</button>
                <button class="btn btn-default" ui-sref="signin" ui-sref-active="active">Sign in</button>
            </form>
            <ul class="nav navbar-nav navbar-right"  ng-show="isLogin">
                <li class="dropdown" uib-dropdown>
                    <a href class="dropdown-toggle" uib-dropdown-toggle>{{user.name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li><a ui-sref="profile" ui-sref-active="active">Profile</a></li>
                        <li><a ui-sref="myworks" ui-sref-active="active">My Creations</a></li>
                        <li><a ng-click="logout()">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div ng-controller="NotificationCtrl">
    <div uib-alert ng-repeat="alert in alerts" dismiss-on-timeout="3000" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
</div>

<ui-view></ui-view>

</body>
</html>
