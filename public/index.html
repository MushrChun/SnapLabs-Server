<div ng-controller="NavCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SnapLab</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="index" ui-sref-active="active">Welcome</a></li>
                <li><a ui-sref="design" ui-sref-active="active">Design</a></li>
                <li><a ui-sref="about" ui-sref-active="active">About</a></li>
                <li><a ui-sref="download" ui-sref-active="active">Download</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-show="!isLogin">
                <button class="btn btn-default" ui-sref="signup" ui-sref-active="active">Sign up</button>
                <button class="btn btn-default" ui-sref="signin" ui-sref-active="active">Sign in</button>
            </form>
            <p class="navbar-text navbar-right" ng-show="isLogin">Mark Otto <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <button class="btn btn-default" ng-click="logout()">Log out</button>
            </p>
        </div>
    </nav>
</div>
