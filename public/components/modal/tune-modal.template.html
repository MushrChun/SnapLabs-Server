<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Tune Parameters</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name = "grid" novalidate>
        <div class="form-horizontal well">
            <div class="form-group" ng-class="{'has-error': grid.col.$invalid}">
                <label class="col-sm-4 control-label">Col Number</label>
                <div class="btn-group col-sm-8">
                  <input name="col" type="number" min="1" class="form-control"  required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': grid.row.$invalid}">
                <label class="col-sm-4 control-label">Row Number</label>
                <div class="btn-group col-sm-8">
                  <input name="row" type="number" min="1" class="form-control"  required>  
                </div>
            </div>
          </div>
    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Cancel</button>
</div>
