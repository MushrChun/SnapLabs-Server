<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Tune Parameters</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name = "grid" novalidate>
        <div class="form-horizontal well">
            <div class="form-group" ng-class="{'has-error': grid.col.$invalid && grid.col.$touched}" ng-show="$ctrl.aiShow">
                <label class="col-sm-4 control-label">Ambient Temperature</label>
                <div class="btn-group col-sm-8">
                    <toggle ng-model="$ctrl.ambientTemperature" ></toggle>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': grid.col.$invalid && grid.col.$touched}" ng-show="$ctrl.aiShow">
                <label class="col-sm-4 control-label">IR Temperature</label>
                <div class="btn-group col-sm-8">
                    <toggle ng-model="$ctrl.irTemperature" ></toggle>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': grid.col.$invalid && grid.col.$touched}">
                    <label class="col-sm-4 control-label">Graph Title</label>
                    <div class="btn-group col-sm-8">
                      <input name="col" type="text" class="form-control" ng-model="$ctrl.graphTitle" required>
                    </div>
                </div>
            <div class="form-group" ng-class="{'has-error': grid.col.$invalid && grid.col.$touched}" ng-show="$ctrl.xyzShow">
                    <label class="col-sm-4 control-label">x-y-z values</label>
                    <div class="btn-group col-sm-8">
                        <toggle ng-model="$ctrl.xyzValue" ></toggle>
                    </div>
                </div>
            <div class="form-group" ng-class="{'has-error': grid.col.$invalid && grid.col.$touched}" ng-show="$ctrl.xyzShow">
                <label class="col-sm-4 control-label">Scalar values</label>
                <div class="btn-group col-sm-8">
                    <toggle ng-model="$ctrl.scalarValue" ></toggle>
                </div>
            </div>
          </div>
    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
