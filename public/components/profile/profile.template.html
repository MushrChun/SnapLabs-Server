<div class="container">
    <div class="page-header">
        <h1>Profile</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="well">
                <img src="images/default-avatar.png" class="img-circle center-block">
            </div>
        </div>
        <div class="col-md-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{$ctrl.email}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="$ctrl.name" placeholder="searched by others">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" ng-click="$ctrl.updateProfile()">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="page-header">
        <h1>Security</h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Current Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="$ctrl.cPassword">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="$ctrl.nPassword">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">New Password Again</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="$ctrl.nPassword2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="$ctrl.updatePassword()">Update</button>
            </div>
        </div>
    </form>
</div>
