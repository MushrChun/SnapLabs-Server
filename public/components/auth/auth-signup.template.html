<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <h1 class="text-center">Sign Up</h1>
            <img src="images/asell-schools-button.jpg" class="center-block" width="140px" height="80px" alt="">
            <br>
            <form name="signup">
                <div class="form-horizontal">
                    <div class="form-group" ng-class="{'has-error': signup.email.$invalid && signup.email.$touched}">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="btn-group col-sm-8">
                            <input name="email" type="email" ng-model="$ctrl.email"  class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': signup.password.$invalid && signup.password.$touched}">
                        <label class="col-sm-4 control-label">Password</label>
                        <div class="btn-group col-sm-8">
                            <input name="password" type="text" ng-model="$ctrl.password"  class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': signup.repassword.$invalid && signup.repassword.$touched}">
                        <label class="col-sm-4 control-label">RePassword</label>
                        <div class="btn-group col-sm-8">
                            <input name="repassword" type="text" ng-model="$ctrl.repassword"  class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="btn btn-default" ng-click="$ctrl.signUp()">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
