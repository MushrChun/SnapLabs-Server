<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <h1 class="text-center">Reset</h1>
            <img src="images/asell-schools-button.jpg" class="center-block" width="140px" height="80px" alt="">
            <br>
            <form name="reset">
                <div class="form-horizontal">
                    <div class="form-group" ng-class="{'has-error': reset.token.$invalid && reset.token.$touched}">
                        <label class="col-sm-4 control-label">Token</label>
                        <div class="btn-group col-sm-8">
                            <input name="token" ng-model="$ctrl.token"  class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': reset.token.$invalid && reset.token.$touched}">
                        <label class="col-sm-4 control-label">Password</label>
                        <div class="btn-group col-sm-8">
                            <input name="password" type="text" ng-model="$ctrl.password"  class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="btn btn-default" ng-click="$ctrl.resetpw()">Confirm</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
